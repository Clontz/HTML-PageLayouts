<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Microloft</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/14ae188149.js" crossorigin="anonymous"></script>


</head>

<body>
  <div id="pic">
    <img src="assets/images/MOCK-catbanner.jpg" alt="Big but cute cat picture">
  </div>
  <div id="icons">
    <!-- TODO: spans for icons -->
    <span>
      <i class="fas fa-cat"></i>
    </span>
    <span>
      <i class="fas fa-dog"></i>
    </span>
    <span>
      <i class="fas fa-otter"></i>
    </span>
    <span>
      <i class="fas fa-paw"></i>
    </span>
    <span>
      <i class="fas fa-camera"></i>
    </span>
    <span>
      <i class="fas fa-tree"></i>
    </span>
  </div>
  <div id="mini-layout">
    <!-- TODO: Spans for 4 item wide mini-layout -->
    <span>
      <div>
        <img src="assets/images/MOCK-cat.jpg" alt="Cute cat picture">
      </div>
      <div>
        <strong>Silly Face</strong>
      </div>
      <div>
        <p>Silly face!</p>
      </div>
      <div>
        <a href="https://duckduckgo.com/?q=cats&t=brave&iax=images&ia=images">More Cats</a>
      </div>

    </span>
    <span>
      <div>
        <img src="assets/images/MOCK-dog.jpg" alt="Dog picture">
      </div>
      <div>
        <strong>Cute Dog</strong>
      </div>
      <div>
        <p>No thoughts</p>
      </div>
      <div>
        <a href="https://duckduckgo.com/?q=dogs&t=brave&iar=images&iax=images&ia=images">More Dogs</a>
      </div>

    </span>
    <span>
      <div>
        <img src="assets/images/MOCK-otter.jpg" alt="Otter picture">
      </div>
      <div>
        <strong>Adorable Otter</strong>
      </div>
      <div>
        <p>Wants your food!</p>
      </div>
      <div>
        <a href="https://duckduckgo.com/?q=otters&t=brave&iar=images&iax=images&ia=images">More Otters</a>
      </div>

    </span>
    <span>
      <div>
        <img src="assets/images/MOCK-bear.jpg" alt="Bear picture">
      </div>
      <div>
        <strong>Menacing Bear</strong>
      </div>
      <div>
        <p>Don't mess with this one</p>
      </div>
      <div>
        <a href="https://duckduckgo.com/?q=bears&t=brave&iar=images&iax=images&ia=images">More Bears</a>
      </div>

    </span>
  </div>
</body>

</html>
